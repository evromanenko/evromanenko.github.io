  title: Миниатюрные пьезоэлектрические приемники ультразвука
  year: 1957
  coauthors:
  published: Акустический журнал, т.3, в.4
  summary: >
    Описаны конструкция, технология изготовления и способы калибровки пьезоэлектрических миниатюрных приемников
    ультразвука. Основой приемника является платиновый шарик, оплавленный на конце платиновой проволочки диаметром 0,05
    мм. На платиновый шарик наносится слой титаната бария. Затем шарик обжигается в пламени горелки. Изготовленный таким
    образом чувствительный элемент приемника присоединяется к торцу стеклянного капилляра пайкой в пламени горелки.
    Капилляр служит держателем приемника, а проволочка проходит внутри капилляра и служит внутренним электродом
    пьезоэлемента. Наружный электрод (слой серебра) наносится на внешнюю поверхность шарика и капилляра методом
    вжигания. Керамический слой поляризуется при напряженности поля около 20 кв/см. При максимальном размере
    чувствительного элемента 0,15—0,2 мм для поляризации достаточно напряжение от анодной батареи БАС-80. Собственная
    емкость чувствительного элемента около 15—20 пкф. Чувствительность приемников около 0,004—0,007 мкв/бар и не зависит
    от частоты в диапазоне частот от 1 до 10 Мгц с точностью 30%. Диаграммы направленности приемников круговые в
    плоскости, перпендикулярной к оси держателя. Приемники испытывались в импульсном режиме. Использовались импульсы
    длительностью 10 мксек и с частотой повторения 3 кгц.
