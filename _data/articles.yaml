  title: Потребление кислорода кожей дельфинов и проблема кожного дыхания у китообразных
  year: 1978
  coauthors: В.Г.Даргольц, В.Е.Соколов
  published: Зоологический журнал, т.57, в.5
  summary: >
    The recently proposed hypothesis on the great importance of cutaneous respiration for the total energy expense in
    cetaceans has been tested experimentally. The oxygen consumption was studied on two skin regions in live bottlenose
    dolphins (Tursiops truncatus) at different water temperatures. It was shown that the oxygen consumption by the whole
    body surface of the dolphin at 18° did not exceed 0.4% of the total oxygen con¬sumption and at 14° did not exceed
    0.1%. A conclusion is drawn that the hypothesis of «cutaneous respiration» of cetaceans is groundless.
  link: zj1978-5.pdf
