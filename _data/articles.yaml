    зарегистрированы электрические разряды у сома Parasilurus asotus. Разряды представляют собой монополярные импульсы
    длительностью 50-300 мс, что соответствует частотным характеристикам ампулированных электрорецепторов этих сомов. В
    результате исследований получены расчетные формулы для оперативной оценки индуктивного сопротивления жесткого крыла,
    аппроксимирующего хвостовую лопасть дельфина. Показано, что одновременное предъявление нескольких частотных
    компонентов звукового сигнала приводит к значительному подавлению реакций слуховой системы дельфина афалины на
    каждый из них. Степень подавления зависит от интенсивности компонентов и частотных интервалов между ними.
    Обнаружено, что расположение части ганглиозных клеток сетчатки некоторых китообразных и ластоногих в плотных группах
    (кластерах) приводит к значительному повышению разрешающей способности сетчатки по сравнению с равномерным
    распределением.
