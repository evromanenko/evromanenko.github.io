  summary: >
    The main problems of echolocation, orientation and communication behaviour of cetaceans and pinnipeds are considered
    with reference to the hydrodynamics of these animals. These problems are being investigated extensively both in this
    country and abroad. Some interesting results have been obtained: various type sound signal patterns have been
    studied in cetaceans as well as their formation and some mechanisms of underwater objects’ identification. The
    techniques of hydrodynamic boundary layer fine structure studies have been developed, and the patterns of the water
    flowing round the animal have been revealed for some pinniped and cetacean species under free-swimming conditions.
    However, some problems still call for further study. This primarily applies to the mechanisms of sound emission and
    adaptation of the animal’s acoustic system to environmental changes, the techniques of boundary layer formation
    analized by the animals under study.
