  title: Теоретическая оценка эффективности работы хвостовой лопасти дельфина как движителя
  year: 2013
  coauthors: С.Г. Пушков, В.Н.Лопатин
  published: Отчет РФФИ № 11-04-00234
  summary: >
    В 2011 году получены расчетные формулы для случая гармонических изменений линейных колебаний и угла атаки
    бесконечного крыла. С помощью полученных формул проведена оценка зависимости индуктивного сопротивления крыла от
    положения оси вращения, числа Струхаля и угла атаки. Установлено, что при расположении оси вращения в центре крыла
    индуктивное сопротивление имеет минимальное значение и увеличивается при смещении оси к передней и задней кромкам. В
    2012 году получены расчетные формулы для случая гармонических изменений угла наклона бесконечного крыла и угла
    атаки. С помощью полученных формул проведена оценка зависимости индуктивного сопротивления крыла от положения оси
    вращения, числа Струхаля и углов наклона и атаки. Установлено, что при расположении оси вращения на передней кромке
    крыла индуктивное сопротивление имеет минимальное значение и увеличивается при смещении оси к задней кромке. В
    отчетном 2013 году получены расчетные формулы для оценки индуктивного сопротивления жестких крыльев треугольной и
    прямоугольной формы, моделирующих хвостовую лопасть дельфина, при гармоническом законе линейных колебаний и угле
    наклона крыла и при произвольном фазовом сдвиге между линейными и угловыми колебаниями. С помощью полученных формул
    произведена оценка индуктивного сопротивления жестких крыльев треугольной и прямоугольной формы, моделирующих
    хвостовую лопасть дельфина. Показано, что оптимальный фазовый сдвиг для треугольного крыла составляет угол, близкий
    к 100 градусам, а для прямоугольного – к 110 градусам (при постоянной скорости набегающего потока и расположении оси
    вращения крыла вблизи задней кромки). Оценки проведены при кинематических параметрах крыльев, близких к
    кинематическим параметрам хвостовой лопасти дельфина. Оптимальным здесь считается фазовый сдвиг, при котором
    индуктивное сопротивление крыла минимально. Проведены также оценки тяги и коэффициента полезного действия (КПД)
    крыльев. Показано, что тяга зависит от величины фазового угла и положения оси вращения крыла и составляет десятые
    доли Ньютона (при постоянной скорости набегающего потока, равной 4.3 м в сек). Максимум КПД прямоугольного крыла
    слабо зависит от положения оси вращения. Максимумы КПД треугольного и прямоугольного крыльев оказываются при
    различных положениях оси вращения. Максимум КПД треугольного крыла достигается при положении оси вращения вблизи
    0.25 хорды от передней кромки. Максимум КПД прямоугольного крыла – при положении оси вращения вблизи задней кромки.
    Значения максимумов КПД прямоугольного и треугольного крыльев практически одинаковы (около 70 процентов) и заметно
    ниже значений КПД, полученных для бесконечного крыла. Последнее условие исключительно ценно, так как позволяет
    изучить пропульсивные свойства жестких крыльев, моделирующих хвостовую лопасть дельфина, в широком диапазоне фазовых
    сдвигов. Интересные результаты получены при ускоренном движении крыла, когда ускорение составляет 2.6 м в сек. за
    секунду в момент достижения мгновенной скорости 1.5 м в сек.. При ускоренном движении тяга треугольного и
    прямоугольного крыльев на порядок больше, чем при движении с постоянной скоростью и может достигать 5-6 Ньютонов.
    При этом КПД несколько меньше (около 60 процентов и тоже одинаков для треугольного и прямоугольного крыльев).
