  title: Раздел «Гидродинамические силы, развиваемые плоским жестким крылом при произвольном фазовом сдвиге между линейными и угловыми колебаниями»
  year: 2012
  coauthors: Д.С.Павлов, А.Я.Супин, В.Д.Барон
  published: Отчет по Программе РАН №23. 2012. Проект «Исследования сигнальных и движительных комплексов водных животных»
  summary: >
    Объектом исследования являются дельфины и рыбы. Цель работы – исследование акустических и движительных способностей
    дельфинов, а также электролокационных и коммуникационных способностей морских рыб. Проведено аналитическое
    сравнение систем тонических (а с морфологической точки зрения – ампулированных) и фазных (бугорковых)
    электрорецепторов морских и пресноводных слабоэлектрических рыб. Оба класса рецепторов включены в систему обработки
    электрокоммуникационных сигналов рыб и эффективным стимулом для каждого из них является разность потенциалов на
    сенсорном эпителия. Ампулярные рецепторы участвуют главным образом в системе обнаружения внешних электрических
    полей, не связанных своим происхождением с работой электрических органов (так называемая пассивная
    электроориентация), в то время как бугорковые – в системе активной электролокации. Анализ как морфологических, так и
    функциональных различий в системах этих двух классов электрорецепторов показывает, что их чувствительность к слабым
    электрическим полям определяется способами их иннервации и механизмами кодирования поступающей информации. Именно
    высокоразвитая и исключительно точная «настройка» электрорецепторов на амплитудные и частотные характеристики
    электрических сигналов обеспечивает слабоэлектрическим рыбам выполнение уникальных электролокационных и
    коммуникационных функций. Разработана методика, позволяющая с высоким временным разрешением отслеживать изменения
    чувствительности слуха китообразных (сдвиги слуховых порогов). Разработанная методика основана на применении метода
    неинвазивной регистрации слуховых вызванных потенциалов в сочетании с тест-сигналами в виде ритмических серий
    коротких тональных посылок. Получены расчетные формулы для оценки гидродинамических сил, производимых жестким
    плоским крылом, при произвольном фазовом сдвиге между линейными и угловыми колебаниями. Полученные формулы могут
    быть использованы при проектировании плавниковых движителей.
