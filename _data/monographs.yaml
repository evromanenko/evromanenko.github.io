  title: Аналитический метод расчёта гидродинамических характеристик крыла
  year: 2015
  coauthors:
  published: Lap LAMBERT Academic Publishing
  summary: >
    Разработан новый аналитический метод оценки гидродинамических характеристик жесткого крыла при нестационарном
    движении. Получены общие математические выражения для тяги, мощности и коэффициента полезного действия (КПД)
    жесткого крыла, совершающего линейные и угловые колебания большой амплитуды при произвольном фазовом сдвиге между
    ними. Эти выражения могут быть использованы для оценки тяги и мощности, развиваемых крылом, с помощью простейших
    вычислительных программ. Кроме того общие математические выражения преобразованы в относительно простые расчетные
    формулы, по которым оценки тяги, мощности и КПД можно проводить с помощью обычного инженерного калькулятора.
    Проведено сравнение результатов вычислений гидродинамических характеристик конкретных крыльев по полученным формулам
    с результатами численных решений, приведенных в ряде публикаций. Получено хорошее согласие в достаточно широком
    интервале значений числа Струхаля. Полученные формулы применены к оценке тяговых характеристик хвостовой лопасти
    дельфина. Рассмотрены две возможные модели учета гибкости лопасти. Метод может быть применен для расчета плавниковых
    движителей судов. Книга рассчитана на инженеров-судостроителей.
  link: lambert2015.pdf
