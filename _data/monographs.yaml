  title: Analytical Method for Estimating the Hydrodynamic  Forces on a Wing
  year: 2017
  coauthors:
  published: Lap LAMBERT Academic Publishing
  summary: >
    A new analytical method of estimation of rigid wing characteristics during its non-stationary movement was worked
    out. General mathematical expressions were obtained for thrust# power and efficiency for rigid wing during linear
    and angular oscillations of high amplitude. The phase angle between them is considered to be arbitrary. These
    expressions can be useful for estimation of thrust and power produced by the wing with the help of simple
    calculation. Moreover general mathematical expressions were converted into simple design formulas, with the help of
    which it is possible to estimate thrust, power and efficiency using a simple engineering calculator. The results of
    the calculations of hydrodynamic characteristics of some wings were compared with numerical calculations mentioned
    in some publications. An agreement was achieved in a wide interval of Strouhal number. The received design formulas
    were used for estimation thrust characteristics of dolphin''s fluke. Two possible models of dolphin''s fluke
    flexibility were analyzed. This analytical method can be used for calculations of ship swimming movers. The book can
    be useful for engineers in ship constructing.
  link: lambert2017.pdf
