  title: Атлас звуков рыб
  year: 1968
  coauthors: Никольский И.Д., Протасов В.Р., Шишкова Е.В.
  published: изд-во "Наука"
  summary: >
    До недавнего времени живые звуки подводного мира были привилегией рыбаков тропических морей, да темой для легенд и
    побасенок. С изобретением гидрофонов — приборов для прослушивания шумов под водой, в период второй мировой войны
    звуки, издаваемые морскими организмами, в частности рыбами, неожиданно стали фактором, который пришлось учитывать
    морякам и военным специалистам. К настоящему времени накопилось много фактических данных характеризующих "голоса"
    рыб. Обобщение имеющихся сведений тем более необходимо, что круг заинтересованных очень широк: от работников
    рыбопромыслового флота и ихтиологов до аквариумистов и подводников-натуралистов. Подготовленный группой авторов под
    редакцией проф. Б. П. Мантейфеля атлас "Звуки рыб" представляет собой впервые предпринимаемую попытку удовлетворить
    названных выше читателей. Работа содержит необходимую, включая физическую, характеристику "голоса" любой из более
    чем 70 видов морских, аквариумных и пресноводных рыб. Иллюстрации существенно дополняют текст, а приложенная к
    атласу долгоиграющая пластинка с "голосами" рыб делает его познавательным учебно-иллюстративным пособием для
    студентов и кружков юных натуралистов
  link: azr1968.pdf
