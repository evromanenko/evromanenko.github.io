    Розенберга отражает современное состояние физических основ промышленного применения мощных ультразвуковых колебаний.
    В основу положены оригинальные исследования, выполненные в последние годы советскими учеными, а также достижения
    зарубежной науки. Монография, состоит из трех книг: "Источники мощного ультразвука", "Мощные ультразвуковые поля" и
    "Физические основы ультразвуковой технологии". Каждая книга имеет самостоятельное значение и может быть использована
    независимо от остальных. В настоящей, первой книге "Источники мощного ультразвука" изложены теория, расчет и
    результаты исследования ультразвуковых воздушных свистков, фокусирующих излучателей, ферритовых преобразователей,
    крутильных колебательных систем, вопросы передачи звуковой энергии в обрабатываемую среду, а также измерения
    интенсивных ультразвуковых колебаний.Монография рассчитана на широкий круг читателей — научных работников,
    инженеров, конструкторов и технологов, работающих в области исследования и применения мощных ультразвуковых
    колебаний.
  link: imu1967.pdf
