    процессов, а также оригинальные результаты исследования гидродинамики рыб, дельфинов и байкальского тюленя.
    Монография рассчитана на биологов и инженеров негидродинамических специальностей, работающих в области гидробионики,
    а также студентов биологических и технических факультетов ВУЗов.
