    гидродинамического сопротивления трения ("Парадокс Грея"). Сформулированы задачи дальнейших исследований. Книга
    рассчитана на специалистов в области биогидродинамики и студентов. Таб. 35. Ил. 227. Библ. 906 назв. This book
    contains the results of long-term theoretical and experimental researches of fish and dolphin swimming mechanisms.
    In the book there is critical analysis of the modern state of biohydrodynamical studies. The book provides some
    facts supporting the hypothesis by British zoologist J.Gray that the dolphins have mechanisms to control the
    boundary layer and to decrease hydrodinamic friction resistance (Gray’s paradox). The book also sets some goals for
    the further scientific investigations. The book is addressed to students and specialists on biohydrodinamic. 35
    tables, 227 figures, 906 titles o f bibliographic references.
