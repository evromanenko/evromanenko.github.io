  published: изд-во "Наука"
  summary: >
    В монографии изложены основы статистической гидродинамики морских животных (рыб, дельфинов, ластоногих), в том числе
    понятия о пограничном слое, устойчивости ламинарного обтекания, гидродинамические проблемы турбулентного шума,
    турбулентный пограничный слой, его статистические характеристики и особенности при обтекании животных. Приведены
