    This is a monographic, fully original treatment devoted to fish and dolphin swimming mechanics, with an up-to-date
    review of the modern concepts of and approaches to biohydrodynamics. The opinion is supported and advanced that at
    least the dolphins show certain mechanisms to control the boundary layer and to decrease the hydrodynamic friction
    resistance (Gray’s paradox). The treatise is destined for students and specialists in biology, hydrodynamics and
    hydromechanics.
